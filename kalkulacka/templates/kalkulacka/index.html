{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulacka</title>
    <link rel="stylesheet" href="{%static 'kalkulacka/kalkulacka.css'%}">
</head>
<body>
    <h1>Kalkulacka</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="a">
        <select name="operator" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="b">
        <input type="submit">
    </form>
    <h3>{{vysledok}}</h3>
    <img src={% static 'kalkulacka/calc.png' %}>
</body>
</html>
